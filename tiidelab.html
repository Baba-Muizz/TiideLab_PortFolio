.mansory {
  max-width: 800px;
  padding: 1rem;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 200px 200px 200px 200px;
  grid-template-rows: 200px 200px 200px;
  grid-gap: 1rem;
  /* grid-template-columns: repeat(3, 1fr); */
  /* grid-template-rows: minmax(200px, auto); */
}

.mansory div img {
  object-fit: cover;
  object-position: center;
  width: 100%;
  height: 100%;
  border-radius: 10px;
}
.a {
  grid-row: 1 / 3;
}

.b {
  grid-column: 3 / 5;
}

.c {
  grid-row: 2 / 4;
}

.d {
  grid-column: 3 / 5;
}

@media (max-width: 500px) {
     .mansory {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: minmax(200px, auto);
        grid-gap: 1rem;
     }
     .mansory div img {
  object-fit: cover;
  width: 100%;
  height: 100%;
  border-radius: 10px;
}
.a {
  grid-row: 1 / 3;
}

.b {
  grid-column: 3 / 5;
}

.c {
  grid-row: 2 / 4;
}

.d {
  grid-column: 3 / 5;
}
}
